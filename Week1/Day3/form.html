<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>This is my basic form </h1>
    <hr><br>
    <fieldset>
        <legend>Basic Form</legend>
        <form action="./form-submitted.html">
            <label for="name">Username:</label>
            <input type="text" name="" id="name" placeholder="Enter your username" required>
            <br><br>
    
            <label for="password">Password:</label>
            <input type="password" name="" id="password" placeholder="*******" required>
            <br><br>
    
            <label for="email">Email:</label>
            <input type="email" name="" id="email" placeholder="abc@gmail.com" required>
            <br><br>
    
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
            <input type="radio" name="gender" id="">other
            <br><br>
    
            <label for="birthdate">Select your birthdate:</label>
            <input type="date" name="" id="birthdate">
            <br><br>
    
            <label for="sports">Select your fav sports:</label>
            <input type="checkbox" name="" id="sports">Cricket
            <input type="checkbox" name="" id="sports">Football
            <input type="checkbox" name="" id="sports">Kabaddi
            <br><br>
    
            <label for="course">Choose course:</label>
            <select name="" id="course">
                <option value="">Web Development</option>
                <option value="">Java Development</option>
                <option value="">Python Development</option>
                <option value="">Php Development</option>
            </select>
            <br><br>
    
            <label for="file">Select file:</label>
            <input type="file" name="" id="file">
            <br><br>
    
            <input type="submit" value="Submit">
        </form>
    </fieldset>
    
</body>
</html>
