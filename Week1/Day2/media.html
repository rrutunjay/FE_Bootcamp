<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        h1{
            text-align: center;
        }
        img{
            margin-left: 250px;
        }
        video{
            margin-left: 575px;
        }
        audio{
            margin-left: 675px;
        }
    </style>
</head>
<body>
    <h1>This is my Image Tag.</h1>
    <hr><br>
    <img width="500" src="../../assets/Images/rohit.jpg" alt="Image of Rohit Sharma"/> 
    &nbsp;&nbsp;&nbsp; 
    <img width="500" src="../../assets/Images/virat.jpg" alt="Image of Virat Kohli">
    <br><br>

    <h1>This is my Audio Tag.</h1>
    <hr><br>
    <audio src="../../assets/Audio/sample-audio.mp3" controls></audio>
    <br><br>

    <h1>This is my Video Tag.</h1>
    <hr><br>
    <video width="500" src="../../assets/Video/sample-video.mp4" controls></video>
</body>
</html>
