<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-tag</title>
    <style>
        tr, th, table, td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Quality</th>
            <th>Product Quantity</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Wheat</td>
                <td>Good</td>
                <td>200 Bags</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rice</td>
                <td>Good</td>
                <td>300 Bags</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Carrot</td>
                <td>Good</td>
                <td>100 Bags</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Potato</td>
                <td>Good</td>
                <td>200 Bags</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Tomato</td>
                <td>Good</td>
                <td>100 Bags</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
