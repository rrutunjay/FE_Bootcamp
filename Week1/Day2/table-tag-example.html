<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-tag-example</title>
    <style>
        table,th,tr,td,caption{
            border: 1px solid black;
            text-align: center;
        }

        caption{
            font-weight: bold;
        }
        tr,th,td,caption{
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Time Table</caption>
        <tbody>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th> 
            <th>Tue</th> 
            <th>Wed</th> 
            <th>Thus</th> 
            <th>Fri</th>
        </tr>
        <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Arts</td>
        </tr>
        <tr>
                
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td colspan="5">Lunch</td>
            </tr>
            <tr>
                
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td rowspan="2" colspan="2">Project</td>
                
            </tr>
            <tr>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
